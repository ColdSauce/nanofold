[General]
device = cuda
num_recycle = 3
batch_size = 4
eval_batch_size = 32
residue_crop_size = 64
train_split = 0.8
single_embedding_size = 12
pair_embedding_size = 12
msa_embedding_size = 24
max_epoch = 10000
num_msa = 16
position_bins = 32

[Evoformer]
triangular_update_embedding_size = 12
triangular_attention_embedding_size = 5
product_embedding_size = 7
num_blocks = 4
num_msa_heads = 2
num_pair_heads = 2
num_channels = 8
transition_multiplier = 2

[StructureModule]
dropout = 0.1
num_layers = 3

[InvariantPointAttention]
embedding_size = 16
num_query_points = 8
num_value_points = 8
num_heads = 4

[Optimizer]
learning_rate = 1e-3
beta1 = 0.9
beta2 = 0.999
eps = 1e-6
