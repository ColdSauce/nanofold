[General]
device = cuda
batch_size = 4
eval_batch_size = 32
residue_crop_size = 64
train_split = 0.8
single_embedding_size = 12
max_epoch = 10000

[InputEmbedding]
pair_embedding_size = 12
position_bins = 32

[StructureModule]
dropout = 0.1
num_layers = 3

[InvariantPointAttention]
embedding_size = 16
num_query_points = 8
num_value_points = 8
num_heads = 4

[Optimizer]
learning_rate = 1e-3
beta1 = 0.9
beta2 = 0.999
eps = 1e-6
