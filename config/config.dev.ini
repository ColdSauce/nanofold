[General]
device = cpu
batch_size = 2
eval_batch_size = 32
residue_crop_size = 32
train_split = 0.8
single_embedding_size = 7
max_epoch = 10000
num_msa = 4

[InputEmbedding]
pair_embedding_size = 5
position_bins = 3

[StructureModule]
dropout = 0.1
num_layers = 2

[InvariantPointAttention]
embedding_size = 3
num_query_points = 3
num_value_points = 3
num_heads = 2

[Optimizer]
learning_rate = 1e-3
beta1 = 0.9
beta2 = 0.999
eps = 1e-6
